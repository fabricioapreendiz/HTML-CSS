<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            background-color: grey;
        }

        legend {
            color: rgb(124, 41, 41);
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Gênero:</legend>
            <input type="radio" name="genero" id="igenmas"> <label for="igenmas">Masculino</label>
            <input type="radio" name="genero" id="igenfem"> <label for="igenfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos:</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked > <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esbox" id="iesbox"> <label for="iesbox">Boxe</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>

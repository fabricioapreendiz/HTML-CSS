<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            background-color: rgb(102, 172, 218);
        }

        h1 {
            font-family: monospace;
        }
       
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo:</legend>
            <input type="radio" name="sexo" id="isxmas" value="M" > <label for="isxmas">Masculino</label> <br>

            <input type="radio" name="sexo" id="isxfem" value="F" > <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos:</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
            <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
            <input type="checkbox" name="esbox" id="iesbox"> <label for="iesbox">Boxe</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>

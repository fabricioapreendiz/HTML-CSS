<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="1" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a>
        </iframe>        
        para aprender a programar.
    </p>

    <p>
        Acesse também o repositório do

        <iframe src="https://gustavoguanabara.github.io">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>

            que também é possível

        </iframe>
    
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemoplo de hover</title>
    <style>
        @font-face {
            font-family: 'Sketchzone';
            src: url('font/Sketchzone.otf') format('opentype');
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > ul {
            display: none;
            background-color: rgb(255, 42, 0);
        }

        li {
            font-family: 'Sketchzone';
        }

        div:hover > ul {
            display: block;
            color: rgb(255, 252, 71);
            width: 300px;
        }

        div:hover {
            color: rgb(149, 0, 255);

        }
    </style>
</head>
<body>
    <h1>Procure aqui por mais informações:</h1>
    <div>
        Mais opções... 
        <ul tipo="circle">
            <li>Mais de DBZ</li>
            <li>jogos</li>
            <li>filmes e lançamentos</li>
        </ul>
    </div>
</body>
</html>

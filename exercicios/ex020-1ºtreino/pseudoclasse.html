<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgba(0, 0, 255, 0.571);
            border: 3px solid rgb(100, 0, 128);
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-image: linear-gradient(to bottom, blue, lightgreen);
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>

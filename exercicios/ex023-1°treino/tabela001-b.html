<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        table {
            border: 4px solid darkblue;
            border-collapse: collapse;  /*RECOMENDÁVEL O USO DO WIDTH E 
            HEIGHT  NO TABLE*/
            margin: auto;
            width: 400px;
            height: 400px;
        }

        td {
            border: 3px solid blue;
            padding: 5px;
            text-align: center;
            vertical-align: top;
        }

        td.num {
            text-align: right;

        }

    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <!--HIERARQUIA DE TABELAS
    
        TABLE - tabela
            TABLE ROW - linha de tabela - TR
                        TABLE HEADER - cabeçalho de tabela - TH
                            TABLE DATA - dado de tabela - TD
    -->

    <table>
        <tr>
            <td>A1</td>
            <td class="num">B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="num">C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>
</html>

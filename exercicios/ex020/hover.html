<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
            color: rgb(86, 255, 71);
        }

        div:hover > p {
            display: block;
            font-family: Arial, Helvetica, sans-serif;
            color: red;
            background-color: yellow;
            width: 200px;
        }

        div:hover {
            color: rgb(255, 136, 0);
        }
       
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o cursor no texto abaixo.</p>
    <div>
        Clique aqui para ter uma surpresa.
        <p>VÃ¡ se lascar!</p>
    </div>
</body>
</html>

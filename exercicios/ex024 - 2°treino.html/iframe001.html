<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
            border: 3px solid rgb(129, 25, 198);
        }
    </style>
</head>
<body>
    <h1>Testando ouso de um iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"></iframe>
        Cursoemvideo para aprender a programar.
    </p>

    <p>
        O repositório do professor <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no">
            no GitHub
        </iframe>
        <a href="https://gustavoguanabara.github.io"></a>
       também pode ser acessado.
    </p>
</body>
</html>

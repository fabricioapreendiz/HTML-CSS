<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 250px;
            border: 3px solid black;
        }
    </style>
    <!--Tamanho padrão de um iframe 
        300x150
    -->
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"      
             >CursoemVídeo</a>
            <!--Ou, um aviso...   Infelizmente este navegador NÃO é     
                 imcompatível
            -->
        </iframe>
        para aprender a programar.
    </p>


    <p>
        Pode acessar, também, o repositório do 
        <iframe src="https://gustavoguanabara.github.io">
            <a href="https://gustavoguanabara.github.io" target="_blank">no 
                  Github</a>
        </iframe>
        prof. Gustavo Guanabara
    </p>

</body>
</html>

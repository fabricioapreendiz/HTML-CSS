<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 200px;
            height: 200px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Cursoemvídeo</a> <!--ou, um aviso de incompatibilidade-->
        </iframe>
        para aprender a programar!
    </p>

    <p>O site no github no repositório do prof. 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">Gustavo Guanabara</a> <!--ou, um aviso de incompatibilidade-->

        </iframe>
        também é muito legal!
    </p>
</body>
</html>

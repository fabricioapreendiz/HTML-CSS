<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        h1 {
            text-align: center;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width:500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
           
            
        </tr>

        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        
        </tr>

        <tr>
            
            
            <td>H</td>
            
            
        </tr>

        <tr>
            
            
            <td colspan="2">M</td>
            
        </tr>

    </table>
</body>
</html>

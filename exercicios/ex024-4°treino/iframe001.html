<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height:200px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe.</h1>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="1">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>

        </iframe>

        para aprender a programar.
    </p>

    <p>O site do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" scrolling="no" >
        [iframe não compatível]

    </iframe>
    
    também é muito legal!</p>

</body>
</html>

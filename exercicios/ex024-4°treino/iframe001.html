<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe {
            border: 2px solid darkred;
        }
    </style>
</head>
<body>
    <h1>Testando iframe</h1>
    <p>Acesando o site do
        <!--OBS: O tamanho padrão de um iframe é de 300x150
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="400px" scrolling="no">
            [Seu navegador não é compatível com este iframe]
        </iframe>
        para aprender a programar.
    </p>

    <p>Acesse o repositório do
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px" scrolling="yes">
            <a href="https://gustavoguanabara.github.io"></a>
        </iframe>

    </p>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5.</title>
</head>
<body>
    <h1>Videos hospetados localmente.</h1>
    <p>Mina louca com disenteria:</p>
    <!-- Para criar uma "TUMB" para o vídeo, use o parâmetro "POSTER" dentro da tag 'VIDEO' -->
    <video controls autoplay width="560" height="300">
        <source src="midia/disenteriadodemo.mp4" type="video/mp4">
        <source src="midia/Disenteriadodemo.m4v" type="video/m4v">
        <source src="midia/Disenteriadodemo.mkv" type="video/mkv">
        <source src="midia/Disenteriadodemo.webm" type="video/webm">
        <p>Este navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <h1>Inserindo vídeos do Youtube:</h1>
    <iframe width="560" height="300" src="https://www.youtube.com/embed/EZ6uyjxLQkQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
    <iframe width="560" height="300" src="https://www.youtube.com/embed/-HYzOMOWPXQ?clip=UgkxEp71TvbykkHx9Hp72mG84CrkDQq2HGjY&amp;clipt=EPSTAxiMiQQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vímeo:</h1>
    <iframe src="https://player.vimeo.com/video/267333?h=eabaaa8ee6&byline=0&portrait=0" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>

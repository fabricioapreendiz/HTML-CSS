<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: rgba(0, 255, 255, 0.243);
            border: solid yellowgreen 4px;
           padding-top: 10px;
           padding-right: 3%;
           padding-bottom: 10px;
           padding-left: 3%;
            height: 300px;
            width: 300px;
            outline: groove 20px yellowgreen;
        }

        p {
            text-indent: 30px;
        }

        body {
            background-color: darkolivegreen;
        }

        a {
            border: 7px groove;
            color: darkred;
            text-decoration: none;
        }

        a:hover {
            color: orange;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        a::before {
            content: ' [Link]';
            color: turquoise;
        }

    </style>
</head>
<body>
    <h1>Criando um modelo de caixa para testes de largura, altura, posicionamento e cor.</h1>
    <hr>
    <p>Parágrafos são exemplos de box-level, mas, os <a href="#">links são considerados caixas inline-level.</a></p>
</body>
</html>

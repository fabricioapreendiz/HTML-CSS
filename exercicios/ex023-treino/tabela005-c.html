<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabela</title>

    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        caption {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.8em;
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 3px solid black;
            padding: 6px;
        }

        .destaque {
            background-color: blueviolet;
        }

        .wheat {
            background-color: wheat;
        }

        .pink {
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>Tabela de Cadastro</h1>

    <table>
        <colgroup>
            <col class="wheat">
            <col class="pink">
            <col class="wheat">
            <col class="pink">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>

            <tr>
                <td>Ane</td>
                <td>F</td>
                <td>23</td>
                <td>Gp</td>

            </tr>

            <tr>
                <td>Daiane</td>
                <td>F</td>
                <td>34</td>
                <td>Recepcionista</td>
            </tr>

            <tr>
                <td>Tatiana</td>
                <td>F</td>
                <td>35</td>
                <td>Médica</td>
            </tr>

            <tr>
                <td>Rafael</td>
                <td>M</td>
                <td>53</td>
                <td>Segurança</td>
            </tr>

            <tr>
                <td>Tales</td>
                <td>M</td>
                <td>33</td>
                <td>Advogado</td>
            </tr>
        
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupando colunas com colgroups</title>

    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            padding: 8px;
            font-weight: bolder;
            font-size: 1.8em;
        }

        th, td {
            border: 2px solid green;
            padding: 8px;
        }

        .destaque {
            background-color: lightseagreen;
        }

        col.cnome {
            background-color: slategray;
        }

        col.cgrupo {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="3">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ana</td>
                <td>F</td>
                <td>19</td>
                <td>Jornalista</td>
            </tr>

            <tr>
                <td>Cláudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
            </tr>

            <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>39</td>
                <td>Médico</td>
            </tr>

            <tr>
                <td>Otávio</td>
                <td>M</td>
                <td>22</td>
                <td>Nutricionista</td>
            </tr>

            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>36</td>
                <td>Programador</td>
            </tr>

            <tr>
                <td>Maria</td>
                <td>M</td>
                <td>39</td>
                <td>Médica</td>
            </tr>


        </tbody>

        


    </table>
</body>
</html>

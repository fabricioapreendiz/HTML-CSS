<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            background-color: lightgoldenrodyellow;
            font-weight: bolder;
        }

         div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="ialuno">Aluno:</label>
            <input type="text" name="aluno" id="ialuno" required maxlength="30" placeholder="Seu nome completo" autocomplete="name">
        </div>

        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </div>

        <div>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-06">
        </div>

        <div>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" value="2023-06-07">
        </div>

        <div>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="hora" id="ihora">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>

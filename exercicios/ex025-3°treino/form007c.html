<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            background-color: lightskyblue;
        }

        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">

        <div>
            <label for="iest">Estado:</label>
            <select name="Estado" id="iest">

                <option value="">--Selecione seu estado--</option>
                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

            </select>
        </div>

        <div>
            <label for="imarc">Marcas de tênis:</label>
            <input type="text" name="marc" id="imarc" list="lstmarc">
            <datalist id="lstmarc">
                <option value="adi">Adidas</option>
                <option value="qix">Qix</option>
                <option value="free">Freedon</option>
            </datalist>
        </div>
            <label for="imsg">Sua mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Reclame aqui..."></textarea>
            
        <div>

        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Tags</title>
</head>
<body>


    <header> <!--header é o cabeçalho /menu, apresentação 
              do site-->
        <h1>Parágrafo</h1>


        <nav>Essa tag "NAV" é para links <a href="">link 
             aqui</a></nav>
    </header>


    <main>
        <section id="assuntos">


        </section>

        <section id="noticias">


            <article>
                <p>Conteúdo....</p>

                <aside>
                    <p>Conteúdo periférico relativo ao 
                         artigo</p>
                </aside>
            </article>

        </section>

    </main>


    <footer>
        <p>Encerramento</p>
    </footer>
</body>
</html>

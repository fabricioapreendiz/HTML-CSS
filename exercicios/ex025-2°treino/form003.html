<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        body {
            background-color: darkblue;
            color: rgb(177, 18, 18);
        }

        h1 {
            color: white;
        }

        div {
            padding-bottom: 18px;
        }

    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="ialuno">Aluno:</label>
            <input type="text" name="aluno" id="ialuno" required maxlength="30" placeholder="Nome completo" size="14">
        </div>

        <div>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="0 a 10">
        </div>

        <div>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-02">
        </div>

        <div>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" value="2023-02-23">
        </div>

        <div>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="hora" id="ihora">

        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
            
    </form>
</body>
</html>

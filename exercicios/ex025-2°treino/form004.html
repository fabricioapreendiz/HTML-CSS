<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            background-image: linear-gradient(to left, rgb(231, 218, 218), green);
        }

        div {
            padding-bottom: 18px;
        }

        div#paddtop {
            padding-top: 18px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Ddos pessoais:</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="30" required>
            </div>
            <div>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </div>
            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" placeholder="(xx)xxxx-xxxx" size="10" required>
            </div>
        </fieldset>

        <div id="paddtop">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
